<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | Rudrika Cultural Fest</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/event.css?v=1.5">
    <link rel="stylesheet" href="assets/styles.css?v=1.5">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <!-- External Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Shrikhand&display=swap" rel="stylesheet">

</head>
<body>
    <!-- partial:index.partial.html -->
    <pointer-particles></pointer-particles>

    <!-- Header -->
    <header>
        <img src="images/logo/GIT Logo with text.png" alt="Rudrika Fest" class="H_logo1">
        <img src="images/logo/RTU Logo.png" alt="Rudrika Fest" class="H_logo2">
        <img src="images/logo/AICTE Logo.png" alt="Rudrika Fest" class="H_logo3">
        <img src="images/logo/NAAC Logo.png" alt="Rudrika Fest" class="H_logo4">
    </header>

    <div id="snow-container"></div>


    <!-- Navigation For Desktop-->
    <nav class="navigation1">
        <div class="navigation-btn">
            <a href="../#event" class="shrikhand-regular">Events</a>
            <a href="../#coordinators" class="shrikhand-regular">Coordinators</a>
            <a href="../#volunteers" class="shrikhand-regular">Tech Support</a>
        </div>
        <div class="navigation-logo">
            <img src="images/logo/Rudrika1.png" alt="Rudrika Fest" class="logo2">
        </div>
        <div class="navigation-btn">
            <a href="../#gallery" class="shrikhand-regular">Gallery</a>
            <a href="../#sponsors" class="shrikhand-regular">Sponsors</a>
            <a href="../#contact" class="shrikhand-regular">Contact</a>
        </div>
    </nav>

    <!-- Navigation for Mobile -->
    <nav class="navigation">
        <div class="menu-toggle" id="mobile-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="navigation-logo">
            <img src="images/logo/Rudrika1.png" alt="Rudrika Fest" class="logo1">
        </div>
        <div class="navigation-btn menu">
            <a href="../#event" class="shrikhand-regular">Events</a>
            <a href="../#coordinators" class="shrikhand-regular">Coordinators</a>
            <a href="../#volunteers" class="shrikhand-regular">Tech Support</a>
            <a href="../#gallery" class="shrikhand-regular">Gallery</a>
            <a href="../#sponsors" class="shrikhand-regular">Sponsors</a>
            <a href="../#contact" class="shrikhand-regular">Contact</a>
        </div>
    </nav>

    <!-- Event Title -->
    <main class="event-details-container">
        <div class="event-image">
            <img id="event-image" src="" alt="Event Image">
        </div>
        <div class="event-info">
            <h2 id="event-title"></h2>
            <p><strong>Date:</strong> <span id="event-date"></span></p>
            <p><strong>Time:</strong> <span id="event-time"></span></p>
            <p><strong>Venue:</strong> <span id="event-venue"></span></p>
            <p id="event-description"></p>
            <a id="rule-book" href="#" class="rulebook-link" target="_blank">Download Rulebook</a>
        </div>
    </main>

    <!-- Coordinators Section -->
    <section id="coordinators">
        <h2 class="text-3xl font-bold text-center mb-6">Event Coordinators</h2>
        <div class="team-container" id="coordinators-list">
            <!-- Coordinators will be loaded dynamically here -->
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <section class="contact-info" id="contact">
            <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
            <p class="text-center">Email: contact@rudrikafest.com</p>
            <p class="text-center">Phone: +91 9876543210</p>
        </section>
        <p>&copy; 2025 Rudrika Cultural Fest. All Rights Reserved.</p>
    </footer>

    <script src="assets/script.js"></script>
    <script src="assets/pointer.js"></script>

</body>
</html>
