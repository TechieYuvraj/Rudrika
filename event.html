<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | Rudrika Cultural Fest</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/event.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <!-- External Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Shrikhand&display=swap" rel="stylesheet">

    <script defer src="event.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header>
        <h1>Event Details</h1>
        <a href="index.html" class="back-button">‚Üê Back to Events</a>
        <p class="text-lg">Experience the best cultural extravaganza!</p>
    </header>

    <!-- Navigation -->
    <nav class="navigation1">
        <div class="navigation-btn">
            <a href="#event" class="shrikhand-regular">Events</a>
            <a href="#coordinators" class="shrikhand-regular">Coordinators</a>
            <a href="#volunteers" class="shrikhand-regular">Volunteers</a>
        </div>
        <div class="navigation-logo">
            <img src="images/logo/1.jpeg" alt="Rudrika Fest" class="logo">
            <img src="images/logo/1.jpeg" alt="Rudrika Fest" class="logo">
            <img src="images/logo/1.jpeg" alt="Rudrika Fest" class="logo">
        </div>
        <div class="navigation-btn">
            <a href="#gallery" class="shrikhand-regular">Gallery</a>
            <a href="#sponsors" class="shrikhand-regular">Sponsors</a>
            <a href="#contact" class="shrikhand-regular">Contact</a>
        </div>
    </nav>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="menu-toggle" id="mobile-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="navigation-logo">
            <img src="images/logo/1.jpeg" alt="Rudrika Fest" class="logo">
            <img src="images/logo/1.jpeg" alt="Rudrika Fest" class="logo">
            <img src="images/logo/1.jpeg" alt="Rudrika Fest" class="logo">
        </div>
        <div class="navigation-btn menu">
            <a href="#event" class="shrikhand-regular">Events</a>
            <a href="#coordinators" class="shrikhand-regular">Coordinators</a>
            <a href="#volunteers" class="shrikhand-regular">Volunteers</a>
            <a href="#gallery" class="shrikhand-regular">Gallery</a>
            <a href="#sponsors" class="shrikhand-regular">Sponsors</a>
            <a href="#contact" class="shrikhand-regular">Contact</a>
        </div>
    </nav>

    <!-- Event Title -->
    <main class="event-details-container">
        <div class="event-image">
            <img id="event-image" src="" alt="Event Image">
        </div>
        <div class="event-info">
            <h2 id="event-title"></h2>
            <p><strong>Date:</strong> <span id="event-date"></span></p>
            <p><strong>Time:</strong> <span id="event-time"></span></p>
            <p><strong>Venue:</strong> <span id="event-venue"></span></p>
            <p id="event-description"></p>
            <a id="rule-book" href="#" class="rulebook-link" target="_blank">Download Rulebook</a>
        </div>
    </main>

    <!-- Event Coordinators -->
    <section class="coordinator-section">
        <h3>Event Coordinators</h3>
        <div id="coordinator-section"></div>
    </section>

    <script src="assets/script.js"></script>
    <script src="assets/event.js"></script>

</body>
</html>
